<!-- 
    HTML
    HyperText (Hiper texto) - é um texto com link
        Um hipertexto consegue navegar de um lugar para outro
    Markup (Marcação) - tags
    Language (Linguagem) - regras de uma linguagem

    CSS 
    Cascating Stylesheet (Folha de estilo em cascata)
        Ordem de aparição dos elementos
    Sempre os elementos possuem: propriedade e valor
    elemento {
        propriedade: valor;
    }
    Os estilos padrão é definido pelo Browser (Navegador, User Agent)
-->

<!DOCTYPE html>
<!-- Definindo linguagem da página HTML  -->
<html lang="pt-br">
    <head>
        <!-- Dicionário / Configuração de caracteres -->
        <meta charset="UTF-8">

        <!-- Definição de compatibilidade Internet explorer/edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Instruções ao browser de como controlar a dimensão das páginas-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="https://img.icons8.com/color/24/000000/rocket--v1.png" type="image/x-icon">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Fonte -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- Título -->
        <title>NLW Heat - DoWhile 2021</title>
    </head>
    <body>
        <main id="mainContent">
            <div class="container">
                <div class="avatar">
                    <!-- alt é a descrição da imagem -->
                    <!-- alt é muito importante principalmente para pessoas que possuem deficiência visual -->

                    <span>
                        <img src="images/build.svg" alt="Selo RocketSeat">
                    </span>
                    <!-- <img src="images/faixa.svg" alt="Quebra cracha"> -->
                    <img id="userPhoto" src="" alt="Foto Pessoal">
                </div>

                <h1 id="userName">Nome Usuário</h1>
                <a id="userLink" href="https://github.com/Raffael-Eloi" target="_blank">
                    <img src="images/github.svg" alt="Ícone github">
                    <span id="userLogin">Raffael-Eloi</span>
                </a>

                <p id="userBio">An instructor focused on helping people start programming for web</p>

                <ul id="socialLinks"> <!-- PAREI NO 46:35 -->
                    <li class="youtube"> <!-- Youtube -->
                        <a href="https://youtube.com/rocketseat" target="_blank"> <!-- Esse target é para abrir o conteúdo em outra guia-->
                            <img src="images/youtube.svg" alt="Ícone youtube">
                            <!-- SVG: mais definição, pode ter o tamanho modificado e ocupa menos espaço-->
                        </a>
                    </li>
                    <li class="facebook"> <!-- Facebook -->
                        <a href="https://facebook.com" target="_blank">
                            <img src="images/facebook.svg" alt="Ícone facebook">
                        </a>
                    </li>
                    <li class="instagram"> <!-- Instagram -->
                        <a href="https://instagram.com/raffa_eloi" target="_blank">
                            <img src="images/instagram.svg" alt="Ícone instagram">
                        </a>
                    </li>
                    <li class="twitter"> <!-- Twitter -->
                        <a href="https://twiter.com" target="_blank">
                            <img src="images/twitter.svg" alt="Ícone twitter">
                        </a>
                    </li>
                </ul>
            </div>
            
        </main>

        <!-- Campo para coleta de dados-->
        <div id="modalWindowGetInfo" class="modalWindow">
            <!-- Cabeçalho do modal -->
            <div class="modalHeader">
                <h1>Insira seus dados para criar seu crachá personalizado</h1>
            </div>

            <!-- Corpo do modal -->
            <div class="modalBody">
                <form>
                    <label for="githubUserName">
                        Nome de usuário no GitHub <br>
                        <input type="text" id="githubUserName" autofocus>
                    </label> <br><br>

                    <label for="youtubeUserName">
                        Nome do canal no Youtube <br>
                        <input type="text" id="youtubeUserName">
                    </label> <br><br>

                    <label for="facebookUserName">
                        Nome de usuário no Facebook <br>
                        <input type="text" id="facebookUserName">
                    </label> <br><br>

                    <label for="instagramUserName">
                        Nome de usuário no Instagram <br>
                        <input type="text" id="instagramUserName">
                    </label> <br><br>

                    <button id="buttonSendInfo">Personalizar crachá</button>
                </form>
            </div>

            <!-- Rodapé do modal -->
            <div class="modalFooter">
                <h4>Functionality developed by Raffael Eloi</h4>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="main.js"></script>
        
    </body>
</html>
